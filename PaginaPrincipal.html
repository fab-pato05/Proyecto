<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contratar Póliza</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Contratar una Póliza</h2>

    <!-- Formulario -->
    <form id="contratarPoliza" class="space-y-5">

      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
        <input type="text" placeholder="Ingresa tu nombre" required
          class="w-full mt-1 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Número de DUI</label>
        <input type="text" placeholder="00000000-0" required
          class="w-full mt-1 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
        <input type="date" max="2007-09-29"  required
          class="w-full mt-1 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
      </div>

            <!-- Selección de Póliza -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo de Póliza</label>
        <select id="tipoPoliza" required
          class="w-full mt-1 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500">
          <option value="">-- Selecciona una opción --</option>
          <option value="accidente">Accidentes Personales</option>
          <option value="vidaPersonal">Plan Vida Personal</option>
          <option value="vidaMultiple">Vida Múltiple</option>
        </select>
      </div>

      <!-- Detalles de la póliza (dinámico) -->
      <div id="detallePoliza" class="hidden p-4 bg-blue-50 border border-blue-200 rounded-xl text-gray-700 text-sm"></div>

      <!-- Beneficiario -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Beneficiario</label>
        <input type="text" placeholder="Nombre del beneficiario"
          class="w-full mt-1 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Botón -->
      <div class="text-center">
        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 px-6 rounded-xl hover:bg-blue-700 transition font-semibold">
          Contratar Póliza
        </button>
      </div>
    </form>
  </div>

  <!-- Script para mostrar detalles -->
  <script>
    const tipoPoliza = document.getElementById("tipoPoliza");
    const detallePoliza = document.getElementById("detallePoliza");

    const detalles = {
      accidente: "🔹 Protege a tu familia en caso de fallecimiento por un accidente. Cobertura desde $10,000 hasta $100,000.",
      vidaPersonal: "🔹 Cubre gastos médicos, hospitalización y emergencias. Protege a tu familia en caso de fallecimiento.",
      vidaMultiple: "🔹 Protege a ti y a tu familia en caso de accidentes o fallecimiento."
    };

    tipoPoliza.addEventListener("change", () => {
      const valor = tipoPoliza.value;
      if (detalles[valor]) {
        detallePoliza.textContent = detalles[valor];
        detallePoliza.classList.remove("hidden");
      } else {
        detallePoliza.classList.add("hidden");
        detallePoliza.textContent = "";
      }
    });
  </script>
</body>
</html>
