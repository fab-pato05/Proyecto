<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Biométrica</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Views/css/style.css">
    <script>
        // Configuración personalizada de Tailwind para colores y temas
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#0053c0ff',
                            500: '#001a44ff',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 fade-in">
        <!-- Título principal -->
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">Verificación de Identidad</h1>

        <!-- Mensaje dinámico -->
        <div id="mensaje" class="mb-4 text-center text-gray-600">Posiciónate frente a la cámara para la selfie.</div>

        <!-- Documento -->
        <div class="mb-6">
            <label for="docInput" class="block text-sm font-medium text-gray-700 mb-2">
                Foto del documento (DUI o Pasaporte)
            </label>
            <input type="file" id="docInput" accept="image/*,application/pdf"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 file:py-2 file:px-4 file:bg-blue-500 file:text-white hover:file:bg-blue-600">
            <p id="docStatus" class="mt-1 text-xs text-gray-500"></p>
        </div>

        <!-- Cámara y Captura -->
        <video id="video" autoplay class="w-full rounded-lg border bg-black mb-4" muted></video>
        <canvas id="canvas" class="hidden"></canvas> <!-- Quité width/height fijo para dinámico -->
        <button id="captureBtn" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
            📸 Tomar Selfie
        </button>

        <!-- Preview de Selfie -->
        <div id="preview" class="mt-4 hidden">
            <h2 class="text-lg font-semibold mb-2 text-center">📷 Tu selfie:</h2>
            <img id="previewImg" alt="Preview de tu selfie" class="w-48 h-48 mx-auto rounded-lg border shadow object-cover">
        </div>

        <button id="submitBtn" disabled class="mt-3 w-full bg-gray-400 text-white py-2 rounded-lg cursor-not-allowed hover:bg-gray-500 transition">
            🚀 Enviar al Servidor
        </button>

        <p id="statusMsg" class="mt-3 text-sm text-gray-600 text-center"></p>
    </div>

    <script src="Js/main.js"></script>
</body>
</html>
