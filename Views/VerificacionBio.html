<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Biométrica</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuración personalizada de Tailwind para colores y temas
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-primary-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-6 md:p-8 fade-in">
        <!-- Título principal -->
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Verificación de Identidad</h1>

        <!-- Mensaje dinámico -->
        <div id="mensaje" class="mb-4 text-center text-gray-600 text-sm leading-relaxed">
            Posiciónate frente a la cámara para la selfie.
        </div>

        <!-- Documento (solo imágenes) -->
        <div class="mb-6">
            <label for="docInput" class="block text-sm font-medium text-gray-700 mb-2">
                Foto del documento (DUI o Pasaporte) - Solo imágenes JPG/PNG
            </label>
            <input type="file" id="docInput" accept="image/*"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-600 focus:border-transparent file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary-600 file:text-white hover:file:bg-primary-700 transition-colors">
            <p id="docStatus" class="mt-1 text-xs text-gray-500"></p>
            <!-- Preview del documento -->
            <div id="docPreview" class="mt-2 hidden">
                <h3 class="text-sm font-medium text-gray-700 mb-1">Preview del Documento:</h3>
                <img id="docPreviewImg" alt="Preview de tu documento"
                    class="w-32 h-32 mx-auto rounded-lg border border-gray-300 shadow-sm object-cover">
            </div>
        </div>

        <!-- Cámara y Captura -->
        <div class="mb-4">
            <video id="video" autoplay muted class="w-full rounded-lg border-2 border-gray-300 bg-black"
                playsinline></video>
        </div>
        <canvas id="canvas" class="hidden"></canvas>
        <button id="captureBtn"
            class="w-full bg-primary-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-700 focus:ring-2 focus:ring-primary-500 focus:outline-none transition-colors shadow-md">
            📸 Tomar Selfie
        </button>

        <!-- Preview de Selfie -->
        <div id="preview" class="mt-4 hidden">
            <h2 class="text-lg font-semibold mb-2 text-center text-gray-800">📷 Tu selfie:</h2>
            <img id="previewImg" alt="Preview de tu selfie"
                class="w-48 h-48 mx-auto rounded-lg border-2 border-gray-300 shadow-md object-cover">
        </div>

        <button id="submitBtn" disabled
            class="mt-4 w-full bg-gray-400 text-white py-3 px-4 rounded-lg font-semibold cursor-not-allowed hover:bg-gray-500 focus:outline-none transition-colors">
            🚀 Enviar al Servidor (IA Verificará)
        </button>

        <!-- Botón de Reset -->
        <button id="resetBtn"
            class="mt-3 w-full bg-gray-300 text-gray-700 py-2 px-4 rounded-lg font-semibold hidden hover:bg-gray-400 focus:outline-none transition-colors">
            🔄 Nueva Verificación
        </button>

        <p id="statusMsg" class="mt-4 text-sm text-center text-gray-600 leading-relaxed"></p>
    </div>

    <script src="Js/main.js"></script>
</body>

</html>
