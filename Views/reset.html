<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Restablecer Contraseña
        </h2>

        <p class="text-center text-gray-500 mb-6 text-sm">
            Ingresa tu nueva contraseña para recuperar el acceso.
        </p>

        <form id="resetForm">

            <label class="block mb-2 text-gray-700 font-medium">Nueva contraseña</label>
            <input type="password" id="password"
                class="w-full p-3 border border-gray-300 focus:border-green-600 focus:ring-2 focus:ring-green-300 outline-none rounded-lg mb-4"
                placeholder="********" required />

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition duration-200">
                Guardar nueva contraseña
            </button>
        </form>

        <p id="message" class="text-center text-sm mt-4"></p>
    </div>

    <script>
        const form = document.getElementById("resetForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById("password").value;
            const token = window.location.pathname.split("/").pop(); // Toma el token de la URL

            const response = await fetch(`http://localhost:3000/reset-password/${token}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ newPassword }),
            });

            const result = await response.json();

            if (response.ok) {
                message.textContent = result.msg;
                message.className = "text-green-600 text-center mt-4";
                form.reset();
            } else {
                message.textContent = result.msg;
                message.className = "text-red-600 text-center mt-4";
            }
        });
    </script>

</body>

</html>
