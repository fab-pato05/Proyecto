    <main class="flex-1 p-8">

  <script>
    // sidebar always visible
    (function(){ const sidebar=document.getElementById('sidebar'); sidebar.style.display=''; try{ localStorage.removeItem('admin_sidebar_collapsed'); }catch(e){} })();

    const fakeData=[{id:'REQ-001',nombre:'MarÃ­a PÃ©rez',email:'maria@example.com',fecha:'2025-10-01',estado:'pending'},{id:'REQ-002',nombre:'Juan LÃ³pez',email:'juan@example.com',fecha:'2025-09-21',estado:'approved'},{id:'REQ-003',nombre:'Ana GÃ³mez',email:'ana@example.com',fecha:'2025-09-15',estado:'rejected'}];
    function render(){ const q=document.getElementById('search').value.toLowerCase(); const status=document.getElementById('filter-status').value; const rows=fakeData.filter(d=> (status==='all'||d.estado===status) && (d.nombre.toLowerCase().includes(q)||d.email.toLowerCase().includes(q)||d.id.toLowerCase().includes(q))); document.getElementById('table-body').innerHTML = rows.map(r=>`<tr class="border-b hover:bg-gray-50"><td class="py-2">${r.id}</td><td class="py-2">${r.nombre}</td><td class="py-2">${r.email}</td><td class="py-2">${r.fecha}</td><td class="py-2">${r.estado}</td><td class="py-2"><button class="px-2 py-1 bg-green-600 text-white rounded">Aprobar</button></td></tr>`).join(''); }
    document.getElementById('search').addEventListener('input', render); document.getElementById('filter-status').addEventListener('change', render); render();
  </script>
