<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta — Formulario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-6">
  <main class="w-full max-w-2xl bg-white rounded-2xl shadow-md p-8">
    <h1 class="text-2xl font-semibold mb-4">Crear cuenta</h1>
    <p class="text-sm text-gray-500 mb-6">
      Rellena los datos para crear tu cuenta. Todos los campos con 
      <span class="font-medium">*</span> son obligatorios.
    </p>

    <form id="registerForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombres *</label>
          <input name="nombres" type="text" required minlength="2"
            class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2"
            placeholder="Marjorie" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Apellidos *</label>
          <input name="apellidos" type="text" required minlength="2"
            class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2"
            placeholder="Guzmán" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Sexo *</label>
          <div class="mt-2 flex items-center gap-4">
            <label class="inline-flex items-center">
              <input type="radio" name="sexo" value="F" checked class="form-radio text-indigo-600" />
              <span class="ml-2">Femenino</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="sexo" value="M" class="form-radio text-indigo-600" />
              <span class="ml-2">Masculino</span>
            </label>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Correo electrónico *</label>
          <input name="correo" type="email" required
            class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2"
            placeholder="usuario@ejemplo.com" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Número de celular *</label>
          <input name="celular" type="tel" required pattern="[0-9]{8,15}"
            class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2"
            placeholder="Ej. 7123-4567" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Fecha de nacimiento *</label>
          <input name="fechaNacimiento" type="date" required
            class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Tipo de documento *</label>
          <select name="tipoDocumento"
            class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2">
            <option value="dui">DUI</option>
            <option value="pasaporte">Pasaporte</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Número de documento *</label>
          <input name="numeroDocumento" type="text" required
            class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2"
            placeholder="12345678-9" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña *</label>
        <input name="contrasena" type="password" minlength="8" required
          class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2"
          placeholder="Mínimo 8 caracteres" />
      </div>

      <p class="text-center text-sm text-gray-600 mt-4">
        ¿Ya tienes una cuenta?
        <a href="login.html" class="text-blue-600 hover:underline font-semibold">Inicia sesión aquí</a>
      </p>

      <div class="flex items-center justify-between mt-6">
        <!-- Botón submit sin onclick -->
        <button type="submit"
          class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">
          Crear cuenta
        </button>
        <button type="reset" class="text-sm text-gray-600">Limpiar</button>
      </div>
    </form>

    <!-- Contenedor para mostrar mensajes -->
    <div id="mensaje" style="margin-top:10px; color: green; font-weight: bold;"></div>
  </main>
  <script>
const form = document.getElementById("registerForm");
const mensaje = document.getElementById("mensaje");

form.addEventListener("submit", async (e) => {
    e.preventDefault(); // evita envío normal del formulario

    const formData = new FormData(form);
    const data = new URLSearchParams(formData);

    try {
        const res = await fetch("/guardar-registerForm", {
            method: "POST",
            body: data
        });

        const result = await res.json();

        if (result.ok) {
            mensaje.style.color = "green";
            mensaje.textContent = "✅ Registro exitoso. Redirigiendo al cotizador...";

            // Esperar 2 segundos y redirigir
            setTimeout(() => {
                window.location.href = "/cotizador.htlm";
            }, 2000);
        } else {
            mensaje.style.color = "red";
            mensaje.textContent = result.message || "❌ Error al registrar usuario";
        }

    } catch (err) {
        console.error(err);
        mensaje.style.color = "red";
        mensaje.textContent = "❌ Error al conectar con el servidor";
    }
});
</script>
</body>
</html>
