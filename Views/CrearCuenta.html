<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta — Formulario</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-6">
  <main class="w-full max-w-2xl bg-white rounded-2xl shadow-md p-8">
    <h1 class="text-2xl font-semibold mb-4">Crear cuenta</h1>
    <p class="text-sm text-gray-500 mb-6">Rellena los datos para crear tu cuenta. Todos los campos con <span class="font-medium">*</span> son obligatorios.</p>

    <form id="registerForm" action="/guardar-registerForm" method="POST" novalidate class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombres <span class="text-red-500">*</span></label>
          <input id="firstName" name="firstName" type="text" required minlength="2" class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2" placeholder="Marjorie" />
          <p class="mt-1 text-xs text-red-600 hidden" id="err-firstName"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Apellidos <span class="text-red-500">*</span></label>
          <input id="lastName" name="lastName" type="text" required minlength="2" class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2" placeholder="Guzmán" />
          <p class="mt-1 text-xs text-red-600 hidden" id="err-lastName"></p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Sexo <span class="text-red-500">*</span></label>
          <div class="mt-2 flex items-center gap-4">
            <label class="inline-flex items-center">
              <input type="radio" name="sexo" value="F" checked class="form-radio text-indigo-600" />
              <span class="ml-2">Femenino</span>
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="sexo" value="M" class="form-radio text-indigo-600" />
              <span class="ml-2">Masculino</span>
            </label>
          </div>
          <p class="mt-1 text-xs text-red-600 hidden" id="err-sexo"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Correo electrónico <span class="text-red-500">*</span></label>
          <input id="email" name="email" type="email" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2" placeholder="usuario@ejemplo.com" />
          <p class="mt-1 text-xs text-red-600 hidden" id="err-email"></p>
        </div>
      </div>
      <!-- NUEVA FILA PARA CELULAR -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Número de celular <span class="text-red-500">*</span></label>
          <input id="celular" name="celular" type="tel" required pattern="[0-9]{8,15}" class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2" placeholder="Ej. 7123-4567" />
          <p class="mt-1 text-xs text-red-600 hidden" id="err-celular"></p>
        </div>
      </div>
      <!-- FIN NUEVA FILA -->

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Fecha de nacimiento <span class="text-red-500">*</span></label>
          <input id="birthdate" name="birthdate" type="date" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2" />
          <p class="mt-1 text-xs text-red-600 hidden" id="err-birthdate"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Tipo de documento <span class="text-red-500">*</span></label>
          <select id="idType" class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2">
            <option value="dui">DUI (ej. 12345678-9)</option>
            <option value="pasaporte">Pasaporte</option>
          </select>

          <label class="block text-sm font-medium text-gray-700 mt-3">Número de documento <span class="text-red-500">*</span></label>
          <input id="idNumber" name="idNumber" type="text" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2" placeholder="12345678-9" />
          <p class="mt-1 text-xs text-red-600 hidden" id="err-idNumber"></p>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña <span class="text-red-500">*</span></label>
        <div class="mt-1 relative">
          <input id="password" name="password" type="password" minlength="8" required class="block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-indigo-300 p-2 pr-28" placeholder="Mínimo 8 caracteres" />
          <button type="button" id="togglePwd" class="absolute right-2 top-2 text-sm px-3 py-1 rounded-md bg-gray-100 border">Mostrar</button>
        </div>
        <div class="mt-2 flex items-center gap-3">
          <div id="pwdMeter" class="h-2 w-full bg-gray-200 rounded overflow-hidden">
            <div id="pwdFill" class="h-full w-0"></div>
          </div>
          <span id="pwdText" class="text-xs text-gray-500">Muy débil</span>
        </div>
        <p class="mt-1 text-xs text-red-600 hidden" id="err-password"></p>
      </div>
      <p class="text-center text-sm text-gray-600 mt-4">
  ¿Ya tienes una cuenta?
  <a href="login.html" class="text-blue-600 hover:underline font-semibold">
    Inicia sesión aquí
  </a>
</p>

      <div class="flex items-center justify-between">
        <button onclick="window.location.href='cotizador.html'"  id="submitBtn" type="submit" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 disabled:opacity-60">Crear cuenta</button>
        <button type="button" id="resetBtn" class="text-sm text-gray-600">Limpiar</button>
      </div>
    </form>

    <div id="successBox" class="mt-6 hidden p-4 rounded-lg bg-green-50 border border-green-200 text-green-800">
      ¡Cuenta creada correctamente (simulado)! Aca redirigir al usuario o llamar a tu API poner un boton para la verificación biometrica.
    </div>

  </main>
  <script src="Js/creaCuenta.js"></script>
</body>
</html>
