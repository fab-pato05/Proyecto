<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Borrador Login Tailwind</title>
  <!-- Tailwind link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./CrearCuenta.html">
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <header>
    <nav class="bg-white shadow-md">
      <nav class="bg-gray-100 px-6 py-3 flex items-center justify-between">
        <nav class="bg-gray-100 px-4 py-2 flex items-center">
          <!-- Imagen redonda -->
          <img src="img/LOGO_CS.jpg" alt="Logo" class="w-12 h-12 rounded-full mr-3">

          <!-- Título -->
          <h1 class="text-xl font-bold text-gray-800">Circulo Seguro</h1>
        </nav>
        <button class="md:hidden text-gray-700 focus:outline-none">
          <!-- Icono -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <ul class="hidden md:flex space-x-6">
          <li><a href="Privacidad.html" class="text-gray-700 hover:text-indigo-600 transition-colors">Privacidad</a></li>
                    <li><a href="Terminos.html" class="text-gray-700 hover:text-indigo-600 transition-colors">Términos y Condiciones</a></li>
          <li><a href="./Contacto.html" class="text-gray-700 hover:text-indigo-600">Contacto</a></li>
        </ul>
        </div>
      </nav>
  </header>
  <!-- Contenido principal: Login -->
  <div class="flex justify-center items-center min-h-screen px-4">
    <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-xl">
      <h3 class="text-3xl font-bold text-center mb-6">Crea tu cuenta</h3>

      <form id="miFormulario" action="VerificacionBio.html">
        <!-- Nombre -->
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 mb-2">Nombre</label>
          <input type="text" id="nombre" placeholder="Ingresa tu nombre"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600"
            required>
        </div>

        <!-- Apellidos -->
        <div class="mb-4">
          <label for="apellidos" class="block text-gray-700 mb-2">Apellidos</label>
          <input type="text" id="apellidos" placeholder="Ingresa tu apellido"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600"
            required>
        </div>

        <!-- DUI o Pasaporte -->
        <div class="mb-4">
          <label for="documento" class="block text-gray-700 font-medium mb-2">Tipo de documento</label>
          <select id="documento" class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4 
                    focus:outline-none focus:ring-2 focus:ring-sky-300">
            <option value="">Selecciona...</option>
            <option value="DUI">N° de DUI</option>
            <option value="Pasaporte">Pasaporte</option>
          </select>

          <label for="numero" class="block text-gray-700 font-medium mb-2">Número de documento</label>
          <input type="text" id="dui" name="dui" 
          pattern="\d{8}-\d"
          maxlength="10"
          requerid
          title="Formato requerido: 8 digitos, guion, 1 digito."
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600">
        </div>

        <!-- Correo -->
        <div class="mb-4">
          <label for="correo" class="block text-gray-700 mb-2">Correo electrónico</label>
          <input type="email" id="correo" placeholder="Ingresa tu correo"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600"
            required>
        </div>

        <!-- Fecha nacimiento -->
        <div class="mb-4">
          <label for="fechaNac" class="block text-gray-700 mb-2">Fecha de nacimiento</label>
          <input type="date" id="fechaNac" name="fechaNac" class="w-full px-4 py-2 border rounded-lg shadow-sm 
                    focus:outline-none focus:ring-2 focus:ring-blue-500 
                    focus:border-blue-500 cursor-pointer" max="2007-09-29" requerid>
        </div>

        <!-- Contraseña -->
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600"
            required>
        </div>

        <!-- Botón -->
        <button type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition-colors">
          Crear cuenta
        </button>
      </form>
    </div>
  </div>
  <script src="Script.js"></script>
  </body>


</html>
